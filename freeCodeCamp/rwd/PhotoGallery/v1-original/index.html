<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Photo Gallery</title>

  </head>

      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg" alt="a gray cat under the blanket">
